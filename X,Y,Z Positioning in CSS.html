<!DOCTYPE html>
<html lang="en">
<head>
    <title>X,Y,Z Positioning in CSS</title>
    <style>
        #div1
        {
            width:250px;
            height:250px;
            background-color:yellow;
            position:absolute;
            right:200px;
            z-index:1;
        }
        #div2
        {
            width:250px;
            height:250px;
            background-color:orange;
            position:absolute;
            top:100px;
            right:100px;
            opacity:0.5;
        }
    </style>
</head>
<body>
    <div id="div1">This is div1</div>
    <div id="div2">This is div2</div>
</body>
</html>
